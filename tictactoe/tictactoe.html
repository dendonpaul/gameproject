<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>TicTacToe</title>
</head>

<body>
    <header>
        <h1>TicTacToe</h1>
        <p>Player <span id="activePlayer">X</span>'s Turn</p>
    </header>

    <section class="checkbox">
        <div class="row1">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row2">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row3">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>

    <footer>
        <button>Reset</button>
    </footer>

    <script src="tictactoe.js"></script>
</body>

</html>
